{% extends "layout.html" %}
{% block body %}
    <div>
        <div id="comic-container">
            <div id="dc-panel-1" class="comic-panel comic-row-1"></div>
            <div id="dc-panel-2" class="comic-panel comic-row-1"></div>
            <div id="dc-panel-3" class="comic-panel comic-row-1"></div>
            <div id="dc-panel-4" class="comic-panel comic-row-2"></div>
            <div id="dc-panel-5" class="comic-panel comic-row-2"></div>
            <div id="dc-panel-6" class="comic-panel comic-row-2"></div>
            <div id="dc-panel-footer"><a href="http://www.qwantz.com" target="_blank"><img src="/static/img/comic-footer.png"></a></div>
        </div>
        <div class="input-group" id="share-section">

        </div>
        <div class="random-comic-button-container text-center">
            <a href="{{ url_for('random_comic') }}" class="btn btn-primary btn-lg" id="random-comic-button">Another Random Comic</a>
        </div>
    </div>
{% endblock %}
{% block pagescripts %}
    <script type="text/javascript">
        $(document).ready(function () {
            $('#random-comic-button').click(function (e) {
                e.preventDefault();
                doRandomComic();
            });

            doRandomComic({{ pnls if pnls else '{}'|safe }});
        });
    </script>
{% endblock %}
