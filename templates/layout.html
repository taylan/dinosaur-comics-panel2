<!doctype html>
<html>
<head>
    <title>Dinosaur Comics Panel 2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="shortcut icon" href="/static/img/favicon.ico">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel=stylesheet type=text/css href="/static/css/bootstrap.min.css">
    <link rel=stylesheet type=text/css href="/static/css/dc-panel2.css">
</head>
<body>

<div class="navbar navbar-default">
    <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse"
                data-target=".navbar-responsive-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">Dinosaur Comics Remix</a>
    </div>
    <div class="navbar-collapse collapse navbar-responsive-collapse">
        <ul class="nav navbar-nav navbar-right">
            <li><a class="active" href="/">Random Panel 2</a></li>
            <li><a href="#">Random Comic</a></li>
            <li><a href="#">Random Panel</a></li>
            <li><a href="#">About</a></li>
        </ul>
    </div>
</div>

<div class="container">
    {% block body %}{% endblock %}
</div>

<div class="footer">
    <p>&copy; <a target="_blank" href="http://www.qwantz.com/">Ryan North</a>
    </p>
</div>

<script type="text/html" id="single-panel-template">
    <a target="_blank" href="http://www.qwantz.com/index.php?comic={{'{{comic_id}}'}}"><img class="img-thumbnail" src="/static/comics/{{'{{comic_id}}_{{panel}}'}}.png"></a>
    <div class="text-center">
        <a href="http://www.qwantz.com/index.php?comic={{'{{comic_id}}'}}">Dinosaur Comics #{{'{{comic_id}}'}}</a>
    </div>
</script>

<script type="text/javascript" src="/static/js/jquery-2.1.0.min.js"></script>
<script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/static/js/spin.min.js"></script>
<script type="text/javascript" src="/static/js/mustache.js"></script>
<script type="text/javascript" src="/static/js/jquery.mustache.js"></script>
<script type="text/javascript" src="/static/js/dc-panel2.js"></script>
{% block pagescripts %}{% endblock %}
</body>
</html>
